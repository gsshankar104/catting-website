<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catting Website (Demo Mode)</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A modern, lightweight chatting website - Demo Mode">
    <meta property="og:title" content="Catting Website">
    <meta property="og:description" content="Try our modern chat interface">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <header id="welcome-header">
            <h1>Welcome to Catting! (Demo Mode)</h1>
            <p class="demo-notice">This is a demo version with simulated chat functionality.</p>
            <div id="username-entry">
                <input type="text" id="username" placeholder="Enter your username">
                <button id="enter-chat">Enter Chat</button>
            </div>
        </header>
        <main>
            <div id="chat-room-selection" style="display: none;">
                <h2>Select a Chat Room</h2>
                <div id="chat-rooms">
                    <button class="room-button" data-room="general">General Chat</button>
                    <button class="room-button" data-room="random">Random Talk</button>
                    <button class="room-button" data-room="memes">Memes & Fun</button>
                </div>
            </div>
            <div id="chat-window" style="display: none;">
                <h2 id="room-title"></h2>
                <div id="messages"></div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
